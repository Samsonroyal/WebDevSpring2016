<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Form Maker</title>


    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>

<body>
    <div class="container-fluid admin">
        <div class="row">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1>Admin</h1>
                <h3>Users</h3>
                <table class="table table-hover table-striped table-condensed table-bordered">
                    <thead>
                        <tr>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Username</th>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Password</th>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Role</th>
                            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" class="form-control" placeholder="Username">
                            </td>
                            <td>
                                <input type="text" class="form-control" placeholder="Password">
                            </td>
                            <td>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>User</option>
                                        <option>Admin</option>
                                        <option>Student</option>
                                        <option>Faculty</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <a href="#"><span class="glyphicon glyphicon-plus"></span></a>
                                <a href="#"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Alice</td>
                            <td></td>
                            <td>Student</td>
                            <td>
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                                <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Bob</td>
                            <td></td>
                            <td>Faculty | Admin</td>
                            <td>
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                                <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Charlie</td>
                            <td></td>
                            <td></td>
                            <td>
                                <a href="#"><span class="glyphicon glyphicon-remove"></span></a>
                                <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>

</html>
