            <form ng-repeat="field in model.fields" class="form-fields">
                <div class="form-group row">
                    <div class="form-fields col-md-8" ng-switch="field.type">

                        <div ng-switch-when="TEXT">
                            <label for="text" class="fields-label">{{field.label}}</label>
                            <div id="text">
                                <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                            </div>
                        </div>

                        <div ng-switch-when="EMAIL">
                            <label for="email" class="fields-label">{{field.label}}</label>
                            <input type="email" id="email" class="form-control" placeholder="{{field.placeholder}}">
                        </div>

                        <div ng-switch-when="OPTIONS">
                            <label class="fields-label">{{field.label}}</label>
                            <select class="form-control" id="options">
                                <option ng-repeat="option in field.options">{{option.label}}</option>
                            </select>
                        </div>

                        <div ng-switch-when="TEXTAREA">
                            <label for="textarea" class="fields-label">{{field.label}}</label>
                            <textarea class="form-control" id="textarea" placeholder="{{field.placeholder}}"></textarea>
                        </div>

                        <div ng-switch-when="DATE">
                            <label for="date" class="fields-label">{{field.label}}</label>
                            <input type="date" id="date" class="form-control" placeholder="mm/dd/yyyy">
                        </div>

                        <div ng-switch-when="CHECKBOXES">
                            <label for="checkbox" class="fields-label">{{field.label}}</label>
                            <div class="checkbox" ng-repeat="option in field.options">
                                <label id="checkbox">
                                    <input type="checkbox" for="checkbox" value={{option.value}}> {{option.label}}
                                </label>
                            </div>
                        </div>

                        <div ng-switch-when="RADIOS">
                            <label for="radio" class="fields-label">{{field.label}}</label>
                            <div class="radio" id="radio" ng-repeat="option in field.options">
                                <label>
                                    <input type="radio" value="{{option.value}}"> {{option.label}}
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="action-links form-fields col-md-4">
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" ng-click="editField(field)" data-toggle="modal" data-target="#modal{{field.type}}"></span>
                        </button>
                        <button href="#" class="btn btn-default ">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button href="#" class="btn btn-default ">
                            <span class="glyphicon glyphicon-remove" ng-click="removeField(field)" aria-hidden="true"></span>
                        </button>
                        <button href="#" class="btn btn-default ">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </form>


        </div>
    </div>


    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <table class="table table-responsive">
                <tbody ng-model="model.fields" as-sortable="model.sortableOptions">
                    <tr ng-switch="field.type" ng-repeat="field in model.fields" as-sortable-item>
                        <td ng-switch-when="TEXT">
                            <label>{{field.label}}</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="{{field.placeholder}}">
                                <div class="input-group-btn" ng-include="'views/forms/field.buttons.html'"></div>
                            </div>
                        </td>
                        <td ng-switch-when="OPTIONS">
                            <label>{{field.label}}</label>
                            <div class="input-group">
                                <select class="form-control">
                                    <option ng-repeat="op in field.options track by $index">{{op.label}}</option>
                                </select>
                                <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                            </div>
                        </td>
                        <td ng-switch-when="TEXTAREA">
                            <label>{{field.label}}</label>
                            <div class="input-group">
                                <textarea class="form-control" placeholder="{{field.placeholder}}"></textarea>
                                <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                            </div>
                        </td>
                        <td ng-switch-when="CHECKBOXES">
                            <label>{{field.label}}</label>
                            <div class="input-group">
                                <div class="checkbox">
                                    <div ng-repeat="op in field.options track by $index">
                                        <label>
                                            <input type="checkbox" value="{{op.value}}">{{op.label}}
                                        </label>
                                        <br>
                                    </div>
                                </div>
                                <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                            </div>
                        </td>
                        <td ng-switch-when="RADIOS">
                            <label>{{field.label}}</label>
                            <div class="input-group">
                                <div ng-repeat="op in field.options track by $index" class="radio">
                                    <label>
                                        <input type="radio" name="{{op.label}}" value="{{op.value}}" checked> {{op.label}}
                                    </label>
                                </div>
                                <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                            </div>
                        </td>
                        <td ng-switch-default>
                            <label>{{field.label}}</label>
                            <div class="input-group">
                                <input type="date" placeholder="{{field.placeholder}}" class="form-control">
                                <div class="input-group-btn" ng-include="'views/forms/buttons.html'"></div>
                            </div>
                        </td>
                        <br>
                    </tr>
                </tbody>
            </table>





            <!--- ADD A NEW FIELD -->
            <hr>
            <div class="fields-group">
                <div class="form-group">
                    <label for="newForm" class="marginTop20">Add New Field:</label>
                    <select ng-model="fieldType" class="form-control">
                        <option>Single Line Text Field</option>
                        <option>Date Field</option>
                        <option>Dropdown Field</option>
                        <option>Checkboxes Field</option>
                        <option>Radio Buttons Field</option>
                        <option>Multi Line Text Field</option>
                    </select>
                </div>
                <div class="action-links">
                    <a ng-click="model.addField(fieldType)"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>

            <div id="editField" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{model.eField.label}}Field Properties</h4>
                        </div>
                        <div class="modal-body" ng-switch on="model.eField.type">
                            <div ng-switch-when="TEXT">
                                <h3>Single Line Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.eField.label" class="form-control" type="text" placeholder="Edit Label">
                                    <br>
                                    <label>Placeholder</label>
                                    <input ng-model="model.eField.placeholder" class="form-control" type="text" placeholder="Edit Placeholder">
                                </form>
                            </div>
                            <div ng-switch-when="TEXTAREA">
                                <h3>Multi Line Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.eField.label" class="form-control" type="text" placeholder="Edit Label">
                                    <br>
                                    <label>Placeholder</label>
                                    <textarea ng-model="model.eField.placeholder" class="form-control" placeholder="Edit Placeholder"></textarea>
                                </form>
                            </div>
                            <div ng-switch-when="OPTIONS">
                                <h3>Dropdown Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.eField.label" class="form-control" type="text" placeholder="Edit Dropdown Label">
                                    <br>
                                    <label>Options</label>
                                    <textarea ng-model="model.optionText" class="form-control" placeholder="Edit Dropdown Options"></textarea>
                                </form>
                            </div>
                            <div ng-switch-when="DATE">
                                <h3>Date Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.eField.label" class="form-control" type="text">
                                    <br>
                                </form>
                            </div>
                            <div ng-switch-when="RADIOS">
                                <h3>Radio Buttons Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.eField.label" class="form-control" type="text" placeholder="Edit Radio Label">
                                    <br>
                                    <label>Options</label>
                                    <textarea ng-model="model.optionText" class="form-control" placeholder="Edit Radio Options"></textarea>
                                </form>
                            </div>
                            <div ng-switch-default>
                                <h3>Checkbox Field</h3>
                                <form>
                                    <label>Label</label>
                                    <input ng-model="model.eField.label" class="form-control" type="text" placeholder="Edit Checkbox label">
                                    <br>
                                    <label>Options</label>
                                    <textarea ng-model="model.optionText" class="form-control" placeholder="Edit Checkbox options"></textarea>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button ng-click="model.commitEdit(model.eField)" type="button" class="btn btn-default" data-dismiss="modal">Confirm
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
