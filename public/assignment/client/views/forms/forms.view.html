<div ng-controller="FormController" class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#/forms">Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>
            <table class="table table-hover table-striped table-condensed table-bordered">
                <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Form Name</th>
                        <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input ng-model="model.form.title" type="text" class="form-control" placeholder="Form Name">
                        </td>
                        <td>
                            <a ng-click="model.addForm(model.form)"><span class="glyphicon glyphicon-plus"></span></a>

                            <a ng-click="model.updateForm(model.form._id)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                    <tr ng-repeat="form in model.forms">
                        <td><a href="#/fields">{{form.title}}</a></td>
                        <td>
                            <a ng-click="model.deleteForm($index)"><span class="glyphicon glyphicon-remove"></span></a>

                            <a ng-click="model.selectForm($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
