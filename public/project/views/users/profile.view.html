<div ng-controller="ProfileController" class="container-fluid">
    <!-- {{currentUser}} -->
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-3 main">
            <h1>Personal Information</h1>

            <div ng-show="message" class="alert alert-success" role="alert">{{message}}</div>

            <div ng-show="error" class="alert alert-danger" role="alert">{{error}}</div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">Username:</label>
                    <div class="col-sm-9">
                        <input ng-model="currentUser.username" type="text" class="form-control" id="" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-9">
                        <input ng-model="currentUser.password" type="password" class="form-control" id="" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">First Name:</label>
                    <div class="col-sm-9">
                        <input ng-model="currentUser.firstName" type="text" class="form-control" id="" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">Last Name:</label>
                    <div class="col-sm-9">
                        <input ng-model="currentUser.lastName" type="text" class="form-control" id="" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-9">
                        <input ng-model="currentUser.email" type="email" class="form-control" id="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">NUID:</label>
                    <div class="col-sm-9">
                        <input ng-model="currentUser.nuid" type="number" class="form-control" id="" placeholder="000000000">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">Graduation Year:</label>
                    <div class="col-sm-9">
                        <input ng-model="currentUser.graduationYear" type="text" class="form-control" id="" placeholder="2018">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">Co-op Cycle:</label>
                    <div class="col-sm-9">
                        <input ng-model="currentUser.cycle" type="text" class="form-control" id="" placeholder="AA">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 pull-right">
                        <button ng-click="update(currentUser)" type="submit" class="btn btn-default btn-lg">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
